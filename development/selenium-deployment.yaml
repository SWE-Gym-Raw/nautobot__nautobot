apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.postgres.yml -f docker-compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: selenium
  name: selenium
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: selenium
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.postgres.yml -f docker-compose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: selenium
    spec:
      containers:
        - image: selenium/standalone-firefox:4.22
          name: selenium
          ports:
            - containerPort: 4444
              protocol: TCP
            - containerPort: 5900
              protocol: TCP
      restartPolicy: Always
